<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<body>
    
<h1>Регистрация</h1>
<form th:action="@{/register/save}" method="post" th:object="${registrationDto}">
    <!-- Общие ошибки -->
    <div th:if="${#fields.hasErrors('*')}" class="error-message">
        <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>
    
    <!-- Поле username -->
    <div class="form">
        <label>Никнейм:</label>
        <input
                type="text"
                name="username"
                th:field="*{username}"
                placeholder="Nickname"
                required
                pattern="[A-Za-z]+$"
                title="Имя должно содержать только английский алфавит"
        >
        <div th:if="${#fields.hasErrors('username')}" class="error-message">
            <span th:text="${#fields.errors('username')}"></span>
        </div>
    </div>

    <div class="form">
        <label>Электронная почта:</label>
        <input
                type="email"
                name="email"
                th:field="*{email}"
                placeholder="example@gmail.com"
                required
                pattern="[A-Za-z@.]+$"
                title="Почта должна быть в актуальном формате"
        >
        <div th:if="${#fields.hasErrors('email')}" class="error-message">
            <span th:text="${#fields.errors('email')}"></span>
        </div>
    </div>
        <!-- Поле password -->
        <div class="form">
            <label>Пароль:</label>
            <input
                    type="password"
                    name="password"
                    th:field="*{password}"
                    placeholder="12345"
                    required
                    minlength="5"
                    title="Минимальная длина пароля - 5 символов"
            >
            <div th:if="${#fields.hasErrors('password')}" class="error-message">
                <span th:text="${#fields.errors('password')}"></span>
            </div> 
        </div>
        

        <div class="button-container">
            <button type="submit">Зарегистрироваться</button>
        </div>
        <a th:href="@{/login}">
            <div class="button-container">
                <button type="button">У меня уже есть аккаунт</button>
            </div>
        </a>
    </div>
</form>


<div th:if="${registrationSuccess}" class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Успех!</h5>
            </div>
            <div class="modal-body">
                <p th:text="${registrationSuccess}"></p>
            </div>
            <div class="modal-footer">
                <button type="button" th:href="@{/login}" class="btn btn-primary" data-bs-dismiss="modal">Вернуться ко входу</button>
            </div>
        </div>
    </div>
</div>
<!-- Скрипт для отображения уведомления -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:if="${registrationSuccess}">
    new bootstrap.Modal(document.getElementById('successModal')).show();
</script>

</body>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>
</html>

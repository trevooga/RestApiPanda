<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Поиск заказа по ID покупателя</title>
</head>
<body>
<h1>Поиск заказа</h1>
<form th:action="@{/panda/order/find}" method="post">
    <label for="customer_id">Введите ID покупателя:</label>
    <input type="number" id="customer_id" name="customer_id" required />
    <button type="submit">Найти заказ</button>
</form>
</body>
</html>

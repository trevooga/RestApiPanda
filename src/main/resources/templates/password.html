<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change the password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/password.css}" rel="stylesheet" />
</head>
<body>
    <div class="form">
        <form th:action="@{/changePassword/save}" method="post">
            <label for="username">Никнейм, чей пароль меняется :</label>
            <input type="text" id="username" name="username" required  placeholder="Введи никнейм"/>
    
            <label for="password">Новый пароль:</label>
            <input type="password" id="password" name="password" required placeholder="Введи новый Пароль"/>
    
            <div class="button-container">
                <button type="submit">Изменить пароль</button>
            </div>
    
            <div class="button-container">
                <a th:href="@{/adminpage}">
                    <button type="button">Вернуться на главную страницу</button>
                </a>
            </div>
        </form>
    </div>

<div th:if="${successMessage}" class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Успех!</h5>
            </div>
            <div class="modal-body">
                <p th:text="${successMessage}"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:if="${successMessage}">
    new bootstrap.Modal(document.getElementById('successModal')).show();
</script>
</body>
</html>

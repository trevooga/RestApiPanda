<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/register.css}" rel="stylesheet" />
    <link th:href="@{/css/adminpage.css}" rel="stylesheet" />
</head>
<body>
<h1>Admin page</h1>
<form>
    <div class="button-container">
        <a th:href="@{/login}">
            <button type="button">Log in form</button>
        </a>
    </div>

    <div class="button-container">
        <a th:href="@{/register}">
            <button type="button">Register form</button>
        </a>
    </div>

    <div class="button-container">
        <a th:href="@{/panda/lk/find(user=${session.userId})}">
            <button type="button">Orders</button>
        </a>
    </div>

    <div class="button-container">
        <a th:href="@{/changePassword}">
            <button type="button">Change the password</button>
        </a>
    </div>
</form>
</body>
</html>
